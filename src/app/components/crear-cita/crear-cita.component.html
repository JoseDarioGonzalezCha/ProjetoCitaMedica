<div class="card" style="width: 50%;">
    <div class="card-body">
        <h4 class="card-title text-center">Adicionar Cita</h4>
        <div *ngIf="formularioIncorrecto" class="tex-center">
        <span class="badge bg-danger">Todos os campos são obrigatorios</span>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="nombre">Nome</label>
                <input type="text" name="Name"
                [(ngModel)]="cita.Name" class="form-control" placeholder="Insira seu nome">
            </div>

            <div class="form-group mb-3">
                <label for="fecha">Data</label>
                <input type="date" name="date"
                [(ngModel)]="cita.date" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="hora">Hora</label>
                <input type="time" name="time"
                [(ngModel)]="cita.time" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="sintomas">Sintomas</label>
                <textarea name="description" [(ngModel)]="cita.description"  rows="3" class="form-control" placeholder="Insira os sintomas que você está apresentando"></textarea>
            </div>
            <button style="width: 100%;" (click)="createNewCita()" class="btn btn-primary btn-block">Adicionar Cita</button>
        </form>
    </div>
</div>
