<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="atualizarForm" (ngSubmit)="onUpdateCita()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="Name" required>
        </div>
  
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="date" required>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" formControlName="time" required>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
