<div class="card" style="width: 50%;">
  <div class="card-body">
      <h4 class="card-title text-center">Editar Cita</h4>
      <form>
          <div class="form-group mb-3">
              <label for="nombre">Nome</label>
              <input type="text" name="nombre"
              [(ngModel)]="atualCita.Name" class="form-control">
          </div>

          <div class="form-group mb-3">
              <label for="date">Data</label>
              <input type="date" name="date"
              [(ngModel)]="atualCita.date" class="form-control">
          </div>

          <div class="form-group mb-3">
              <label for="time">Hora</label>
              <input type="time" name="time"
              [(ngModel)]="atualCita.time" class="form-control">
          </div>

          <div class="form-group mb-3">
              <label for="description">Sintomas</label>
              <textarea name="description" [(ngModel)]="atualCita.description"  rows="3" class="form-control"></textarea>
          </div>
          <button style="width: 100%;" (click)="updateCita()" class="btn btn-primary btn-block">Editar Cita</button>
      </form>
  </div>
</div>
